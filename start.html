<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="scripts/luzes-eventos.js"></script>
</head>
<body>
    <a-scene luzes fog="type: linear; color: #AAA; near: 1; far: 1000;" shadow="type: pcfsoft">
        <a-light type="ambient" color="#888" intensity="0.5"></a-light>
        <a-light type="directional" position="10 10 10" intensity="1" target="#center" color="#ffffff" castShadow="true"></a-light>
        
        <!-- Camera -->
        <a-entity class="player" id="player" position = "1 20 4"></a-entity>

        <!-- Assets -->
        <a-assets>
            <img id="moonTexture" src="assets/lua.jpg" crossorigin="anonymous" />
            <a-asset-item id="fhouse-model" src="assets/fhouse.gltf"></a-asset-item>
            <a-asset-item id="buildings" src="assets/rua.glb"></a-asset-item>
            <a-asset-item id="house-modern" src="assets/modern_house_with_interior.glb"></a-asset-item>
            <a-asset-item id="dog" src="assets/dogbeagle.glb"></a-asset-item>
            <a-asset-item id="car" src="assets/old_rusty_car_2.glb"></a-asset-item>
            <a-asset-item id="car2" src="assets/classic_muscle_car.glb"></a-asset-item>
            <a-asset-item id="city" src="assets/city-opt.glb"></a-asset-item>
            <a-asset-item id="mansao" src="assets/low_poly_mansion_environment-opt.glb"></a-asset-item>
         
        </a-assets>

        <!-- Background -->
        <a-sky src="#background"></a-sky>

        <!-- Moon -->
        <a-sphere id="moon" position="-50 40 -100" radius="5" material="src: #moonTexture; emissive: #fff; emissiveIntensity: 0.5"></a-sphere>
        <a-light type="directional" position="-50 40 -100" target="#center" intensity="0.3" color="#e0e0ff" castShadow="true"></a-light>
        <a-entity id="center" position="0 0 0"></a-entity>

        <!-- Garden and House -->
        <a-entity id="jardim" position="10 0 0">
            <a-plane static-body position="0 -0.01 0" rotation="-90 0 0" width="200" height="120" material="src: assets/grama.jpg; repeat: 100 100; roughness: 1"></a-plane>
            
            <a-entity gltf-model="#buildings" scale="0.2 0.2 0.2" position="0 0 -2"></a-entity>
            <a-entity gltf-model="#car" scale="0.03 0.03 0.03" position="20 0.1 16" rotation = "0 -90 0"></a-entity>
            <a-entity gltf-model="#city" scale="0.6 0.6 0.6   " position="-40 0 30" rotation = "0 90 0"></a-entity>
            <a-entity gltf-model="#city" scale="0.6 0.6 0.6   " position="120 0 30" rotation = "0 90 0"></a-entity>
            <a-entity gltf-model="#city" scale="0.6 0.6 0.6   " position="100 0 30" rotation = "0 180 0"></a-entity>
            <a-entity gltf-model="#city" scale="0.6 0.6 0.6   " position="100 0 -10" rotation = "0 0 0"></a-entity>
            <a-entity gltf-model="#city" scale="0.6 0.6 0.6   " position="0 0 -10" rotation = "0 0 0"></a-entity>
            <a-entity gltf-model="#city" scale="0.6 0.6 0.6   " position="90 0 -90" rotation = "0 180  0"></a-entity>
            <a-entity gltf-model="#mansao" scale="7 7 7   " position=" -120 0 10 " rotation = "0 90  0"></a-entity>
            <a-entity gltf-model="#car2" scale="0.6 0.6 0.6   " position="-40 0.8 1" rotation = "0 90 0"></a-entity>
            <a-entity class="dog" scale="1.5 1.5 1.5" rotation="0 90 0" position="0 0 0" gltf-model="#dog"></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 90 0" position="-70 -0.9 -12" gltf-model="#house-modern"></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 90 0" position="-50 -0.9 -12" gltf-model="#house-modern" ></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 90 0" position="-30 -0.9 -12" gltf-model="#house-modern"></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 90 0" position="-10 -0.9 -12" gltf-model="#house-modern" ></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 90 0" position="10 -0.9 -12" gltf-model="#house-modern" ></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 90 0" position="30 -0.9 -12" gltf-model="#house-modern" ></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 90 0" position="50 -0.9 -12" gltf-model="#house-modern" ></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 -90 0" position="-70 -0.9 28 " gltf-model="#house-modern"></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 -90 0" position="-50 -0.9 28 " gltf-model="#house-modern"></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 -90 0" position="-30 -0.9 28 " gltf-model="#house-modern" ></a-entity>
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 -90 0" position="-10 -0.9 28 " gltf-model="#house-modern"></a-entity> 
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 -90 0" position="10 -0.9 28 " gltf-model="#house-modern"></a-entity> 
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 -90 0" position="30 -0.9 28 " gltf-model="#house-modern"></a-entity> 
            <a-entity class="house-asset" scale="1.5 1.5 1.5" rotation="0 -90 0" position="50 -0.9 28 " gltf-model="#house-modern"></a-entity> 
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
